jobs:
  - script: >
      folder('casc-jobs')
  - script: >
      pipelineJob('api-job/CI') {
        definition {
          cpsScm {
            scriptPath 'Jenkinsfile'
            lightweight true
            scm {
              git {
                remote {
                  url 'https://github.com/Rahul-1310/casc-jenkins'
                }
                branch '*/master'
                extensions {}
              }
            }
          }
        }
      }
